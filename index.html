<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Kalkulator BMI</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>Kalkulator BMI</h1>

                <div class="content">

                    <div class="gender">
                        <label class="container">
                            <input type="radio" name="radio" id="pria"><p class="text">Pria</p>
                            <span class="checkmark"></span>
                        </label>
        
        
                        <label class="container">
                            <input type="radio" name="radio" id="wanita" ><p class="text">Wanita</p>
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="input">
                        <label for="umur">Usia</label>
                        <input type="number" class="text-input" id="umur" autocomplete="off" required/>
                    </div>

                    <div class="input">
                        <label for="tinggi">Tinggi Badan(cm)</label>
                        <input type="number" id="tinggi" required>
                   </div>
           
                   <div class="input">
                       <label for="berat">Berat Badan(kg)</label>
                       <input type="number" id="berat" required>
                   </div>
                </div>

               
                
                

               <button class="calculate" id="submit" onclick="calculate();">SUBMIT</button>
               
               <div class="result">
                <div id="result">00.00</div>
                <p class="comment"></p>
              </div>
              
            </div>
        </div>

            
    <div id="myModal" class="modal">
        
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>
  
       
        <script src="js/script.js"></script>
    </body>
</html>
